<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Résultat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 30px;
            background-color: #f5f5f5;
        }

        h1 {
            color: #333;
        }

        .error {
            background-color: #ffe0e0;
            color: #a94442;
            border-left: 5px solid #d9534f;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 5px;
        }

        .success {
            background-color: #e0f7e9;
            color: #3c763d;
            border-left: 5px solid #5cb85c;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 5px;
        }

        blockquote {
            font-style: italic;
            color: #2c3e50;
            background-color: #ecf0f1;
            padding: 15px;
            border-left: 4px solid #3498db;
            margin-top: 20px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Résultat de la prédiction</h1>

    <p class="{{ prediction_class }}">{{ prediction_text }}</p>

    {% if quran_verse %}
        <blockquote>
            {{ quran_verse }}
        </blockquote>
    {% endif %}
</body>
</html>
