<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>DÃ©tection de DÃ©pression</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background-image: url('https://images.unsplash.com/photo-1503676260728-1c00da094a0b');
            background-size: cover;
            background-attachment: fixed;
            background-repeat: no-repeat;
            background-position: center;
            color: white;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.7);
            max-width: 800px;
            margin: 60px auto;
            padding: 30px;
            border-radius: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        label {
            font-weight: bold;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin: 8px 0 20px;
            border-radius: 8px;
            border: none;
        }

        .pink-button {
            background-color: #ff69b4;
            color: white;
            font-weight: bold;
            border: none;
            border-radius: 12px;
            padding: 12px 30px;
            cursor: pointer;
            font-size: 16px;
        }

        .pink-button:hover {
            background-color: #ff85c1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ§  DÃ©tection de DÃ©pression</h1>
        <form method="POST" action="/predict">
            <label>Gender</label>
            <select name="gender">
                <option>Male</option>
                <option>Female</option>
            </select>

            <label>Age</label>
            <input type="number" name="age" required>

            <label>City</label>
            <input type="text" name="city">

            <label>Profession</label>
            <select name="profession">
                <option>Student</option>
                <option>Teacher</option>
                <option>Doctor</option>
                <option>Engineer</option>
                <option>Artist</option>
                <option>Other</option>
            </select>

            <label>Academic Pressure</label>
            <select name="academic_pressure">
                <option>Yes</option>
                <option>No</option>
            </select>

            <label>Work Pressure</label>
            <select name="work_pressure">
                <option>Yes</option>
                <option>No</option>
            </select>

            <label>CGPA</label>
            <input type="number" step="0.01" max="4.0" name="cgpa">

            <label>Study Satisfaction</label>
            <select name="study_satisfaction">
                <option>Low</option>
                <option>Medium</option>
                <option>High</option>
            </select>

            <label>Job Satisfaction</label>
            <select name="job_satisfaction">
                <option>Low</option>
                <option>Medium</option>
                <option>High</option>
            </select>

            <label>Sleep Duration (hours)</label>
            <input type="number" name="sleep_duration" min="0" max="12">

            <label>Dietary Habits</label>
            <select name="dietary_habits">
                <option>Healthy</option>
                <option>Average</option>
                <option>Unhealthy</option>
            </select>

            <label>Degree</label>
            <select name="degree">
                <option>Bachelor</option>
                <option>Master</option>
                <option>PhD</option>
                <option>Other</option>
            </select>

            <label>Have you ever had suicidal thoughts?</label>
            <select name="suicidal_thoughts">
                <option>Yes</option>
                <option>No</option>
            </select>

            <label>Work/Study Hours</label>
            <input type="number" name="work_study_hours" min="0" max="18">

            <label>Financial Stress</label>
            <select name="financial_stress">
                <option>Yes</option>
                <option>No</option>
            </select>

            <label>Family History of Mental Illness</label>
            <select name="family_history">
                <option>Yes</option>
                <option>No</option>
            </select>

            <button class="pink-button" type="submit">Soumettre</button>
        </form>
    </div>
</body>
</html>
